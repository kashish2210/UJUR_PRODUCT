<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <table>
        <tr>
            <th>Customer</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.customer }}</td>
            <td>{{ order.item }}</td>
            <td>{{ order.quantity }}</td>
            <td>${{ order.price }}</td>
            <td>${{ order.total_price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
